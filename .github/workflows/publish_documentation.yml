name: Documentation

permissions:
  contents: write
  pages: write
  pull-requests: write
  id-token: write

on:
  pull_request_target:
    types: [opened, reopened, synchronize] # Allows forks to trigger the docs build
  push:
    branches:
      - main
      - trudag_report_generation
  merge_group:
    types: [checks_requested]

jobs:
  run trudag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.2'

      - name: Install trudag and dependencies
        run: |
          pip install trudag
          sudo apt-get update
          sudo apt-get install -y bazel

      - name: Generate documentation
        run: |
          TRUDAG_REPORT_FOLDER="docs/s-core/trustable/generated"
          mkdir -p "$TRUDAG_REPORT_FOLDER"
          trudag publish --validate --output-dir "$TRUDAG_REPORT_FOLDER"
          trudag plot -o "$TRUDAG_REPORT_FOLDER/graph.svg"
          python scripts/clean_trudag_output.py
          bazel run //docs:incremental

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/s-core/trustable/generated/
  build-docs:
    uses: eclipse-score/cicd-workflows/.github/workflows/docs.yml@main
    permissions:
      contents: write
      pages: write
      pull-requests: write
      id-token: write

    with:
      # the bazel-target depends on your repo specific docs_targets configuration (e.g. "suffix")Add commentMore actions
      bazel-target: "//docs:incremental -- --github_user=${{ github.repository_owner }} --github_repo=${{ github.event.repository.name }}"
      retention-days: 3

name: "Code scanning - action"

on:
  workflow_dispatch:
     inputs:
      PARENT_SHA:
        description: "Parent Workflow SHA"
        required: true
  push:
    branches:
      - develop
      - main
      - release/*
  pull_request:
  schedule:
    - cron: '0 19 * * 1'
  workflow_dispatch:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  CodeQL-Build:

    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@fc7e4a0fa01c3cca5fd6a1fddec5c0740c977aa2 # v3.28.14
      with:
        languages: c-cpp

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@fc7e4a0fa01c3cca5fd6a1fddec5c0740c977aa2 # v3.28.14

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@fc7e4a0fa01c3cca5fd6a1fddec5c0740c977aa2 # v3.28.14

    - name: Checkout specific commit from Parent Workflow
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.PARENT_SHA }}
        path: actions/checkout@v4 

    - name: Create Completion Flag
      run: echo "CODEQL workflow completed." > CODEQL_flag_${{ github.event.inputs.PARENT_SHA }}.txt

    - name: Upload completion artifact
      uses: actions/upload-artifact@v4
      with:
        name: workflow-CODEQL-completed_${{ github.event.inputs.PARENT_SHA }}
        path: CODEQL_flag_${{ github.event.inputs.PARENT_SHA }}.txt
